<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Module</title>
    <!--link reset css-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/user.css">
</head>

<body>


    <!--Header-->
    <header id="header-top">
        <!--  页眉  -->
        <div id="top-box">
            <div class="top-left">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index_class.html">Class</a></li>
                    <li><a href="">Prof.</a></li>
                    <li><a href="">Major</a></li>
                    <li><a href="">News</a></li>
                </ul>
            </div>

            <div class="top-right">
                <ul>
                    <li><a href="user.html"><img src="./img/2.jpg" class="top--icon" alt=""></a></li>
                    <li><a href="sendArtical.html">Post</a></li>
                    <li><a href="">Feedback</a></li>
                    <li><a href="">Contact us</a></li>
                </ul>
            </div>
        </div>
        <!--top search bar-->
        <div class="header-nav">
            <div class="middle">
                <!--icon-->
                <img src="./img/logo.png" class="header--logo" alt="">
                <!--search bar-->
                <div class="header-search">
                    <input type="text" name="search" placeholder="Course code or name" id="search">
                    <a href="search.html"><input type="submit" id="search--btn" value="Search"></a>

                </div>
            </div>
        </div>
    </header>

    <!--body-->
    <section id="content">
        <div class="article-box">

            <h3>Post Comment</h3>

            <div class="article-title">
                <p> Title: <input type="text" name="title" class="title-input" id=""></p>
                <p>
                    Catagory:
                    <input type="radio" name="cata" value="1" id="">CLASSES
                    <input type="radio" name="cata" value="2" id="">PROFS
                    <input type="radio" name="cata" value="3" id="">NEWS

                </p>
                <div class="options">
                    <div class="class-option">
                        <p>Class Code:
                            <select name="" class="courses" id="course--select">
                                <option value="1">CSCI 111</option>
                                <option value="1">MATH 240</option>
                                <option value="1">MDST 370</option>

                            </select>
                        </p>
                    </div>

                    <div class="prof-option">
                        <p>Profs. :
                            <select name="" id="prof--select" class="names">
                                <option value="1">Ben</option>
                                <option value="1">Sam</option>
                                <option value="1">Liu</option>
                            </select>
                        </p>
                    </div>
                </div>


                <div class="article-content">
                    <!-- 加载编辑器的容器 -->
                    <script id="container" name="content" type="text/plain"></script>
                    <!-- 配置文件 -->
                    <script type="text/javascript" src="./ueditor/ueditor.config.js"></script>
                    <!-- 编辑器源码文件 -->
                    <script type="text/javascript" src="./ueditor/ueditor.all.js"></script>
                    <!-- 实例化编辑器 -->
                    <script type="text/javascript">
                        var ue = UE.getEditor('container', {
                            initialFrameHeight: 300
                        });
                    </script>
                </div>

                <div class="article-pic">
                    Thumbnail Demo:
                    <input type="radio" name="pic" value="1" id="">Single pic
                    <input type="radio" name="pic" value="2" id="">No pic
                </div>

                <div class="pic-detail">
                    +
                </div>

                <p class="pic-intro">Supporting format JEPG PNG</p>
                <input type="button" class="send--btn" name ="save-btn" value="Save Draft">
                <a href="index.html">
                    <input type="button" class="send--btn send--active" value="Post">
                </a>


            </div>
        </div>


    </section>

    <!--bottom-->
    <footer id="footer">
        <p>@ 2021 Beloitwitter</p>
        <p>
            <a href="#">XXXX</a>
            <a href="#">YYYY</a>
            <a href="#">ZZZZ</a>
        </p>

    </footer>


    <script src="./js/jquery-3.5.1.min.js"></script>
    <script>
        $("input[name='pic']").click(function () {
            var val = $(this).val();
            if (val == 1) {
                $(".pic-detail").show();
                $(".pic-intro").show();
            } else {
                $(".pic-detail").hide();
                $(".pic-intro").hide();
            }
        });
        $("input[name='cata']").click(function () {
            var val = $(this).val();
            if (val == 1) {
                $(".options").show();
                $(".class-option").show();
                $(".prof-option").hide();
            }
            else if (val == 2) {
                $(".options").show();
                $(".class-option").hide();
                $(".prof-option").show();
            }
            else {
                $(".options").hide();
                $(".class-option").hide();
                $(".prof-option").hide();
            }
        });

        $("input[name='save-btn']").click(function(){
            alert("Draft saved");
        });
    </script>

</body>

</html>
